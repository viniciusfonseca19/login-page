<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="src/js/script.js"></script>
</head>
<body>
    <div class="container fade-in">

        <!-- ÁREA DA LOGO -->
        <div class="logo-box">
            <img src="/src/assets/horizon-logo.jpg" alt="Logo da Empresa" class="logo">
            <h1>Horizon Team</h1>
        </div>

        <h2>Criar Conta</h2>

        <div class="input-group">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome">
        </div>

        <div class="input-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Digite seu email">
        </div>

        <div class="input-group">
            <label for="reg-password">Senha</label>
            <input type="password" id="reg-password" placeholder="Digite sua senha">
        </div>

        <button onclick="register()">Cadastrar</button>
        <p class="error-msg" id="reg-error-msg">Preencha todos os campos corretamente.</p>

        <p class="footer-text">
            Já possui conta?
            <a href="login.html">Login</a>
        </p>
    </div>
</body>
</html>
